<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f9f9f9;
    color: #333;
}

/* Navigation Styles */
header {
    background-color: #6c757d;
    padding: 20px 0;
    text-align: center;
    color: white;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Header Section */
header h1 {
    margin: 20px 0;
    font-size: 2.5rem;
}

/* Section Styles */
section {
    padding: 50px 20px;
    text-align: center;
}

#about h2, #portfolio h2, #contact h2 {
    font-size: 2rem;
    color: #5c6bc0;
    margin-bottom: 20px;
}

/* Portfolio Styles */
.portfolio-item {
    display: inline-block;
    margin: 20px;
    text-align: center;
}

.portfolio-item img {
    max-width: 300px;
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.portfolio-item img:hover {
    transform: scale(1.05);
}

.portfolio-item h3 {
    margin-top: 10px;
    font-size: 1.5rem;
}

/* Form Styles */
form input, form textarea {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

form button {
    padding: 10px 20px;
    background-color: #5c6bc0;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

form button:hover {
    background-color: #3f51b5;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to My Beautiful Website</h1>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I am a web developer with a passion for creating clean and modern websites.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-item">
            <img src="./assets/about.jpg" alt="Project 1">
            <h3>Project 1</h3>
        </div>
        <div class="portfolio-item">
            <img src="./assets/about.jpg" alt="Project 2">
            <h3>Project 2</h3>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Beautiful Website. All rights reserved.</p>
    </footer>
</body>
</html>
